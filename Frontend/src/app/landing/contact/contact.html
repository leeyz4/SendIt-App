<div class="contact-container">
    <div class="hero">
        <h1>Get in Touch</h1>
        <p>We're here to help. Reach out to us with any questions or concerns.</p>
    </div>
    <div class="contact-content">
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-details">
            <h2>Contact Information</h2>
            <p><i class="fas fa-map-marker-alt"></i> 123 Sendly Lane, Nairobi, Kenya</p>
            <p><i class="fas fa-phone-alt"></i> +254 700 123 456</p>
            <p><i class="fas fa-envelope"></i> support&#64;sendly.com</p>
            <h2>Business Hours</h2>
            <p>Monday - Friday: 8:00 AM - 6:00 PM</p>
            <p>Saturday: 9:00 AM - 1:00 PM</p>
            <p>Sunday: Closed</p>
        </div>
    </div>
</div>
