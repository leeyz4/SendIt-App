<div class="container">
  <div class="parcel">
      <div class="top-parcel">
          <h2>Parcel Management</h2>
          <p>Overview and management of all parcels in the system.</p>
          <input type="text" id="search" placeholder="Search Parcels..." [(ngModel)]="searchTerm">
      </div>
      <div class="nav">
          <ul>
              <button (click)="selectedStatus = 'All'">All</button>
              <button (click)="selectedStatus = 'Pending'">Pending</button>
              <button (click)="selectedStatus = 'In Transit'">In Transit</button>
              <button (click)="selectedStatus = 'Delivered'">Delivered</button>
          </ul>
      </div>
      <div class="parcel-cont">

          <div class="head">
              <h4>Tracking ID</h4>
              <h4>Sender</h4>
              <h4>Recipient</h4>
              <h4>Status</h4>
              <h4>Delivery Date</h4>
              <h4>Actions</h4>
          </div>
          <div class="parcel-detail" *ngFor="let p of filteredParcels">
              <h5>{{ p.trackingId }}</h5>
              <p>{{ p.sender }}</p>
              <p>{{ p.recipient }}</p>
              <h6>{{ p.status }}</h6>
              <p>{{ p.deliveryDate }}</p>
              <div class="ion">
              <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
              <div class="edit"><i class="fa-regular fa-pen-to-square"></i></div>
              <div class="delete"><i class="fa-solid fa-trash-can"></i></div>
              </div>
          </div>
