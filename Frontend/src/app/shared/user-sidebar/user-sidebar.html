<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo">
      <h3>Sendly</h3>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <ul>
      <li>
        <a routerLink="/user-dashboard" routerLinkActive="active">
          <i class="fas fa-tachometer-alt"></i>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/delivery-history" routerLinkActive="active">
          <i class="fas fa-history"></i>
          <span *ngIf="!isCollapsed">Delivery History</span>
        </a>
      </li>
      <li>
        <a routerLink="/parcel-tracking" routerLinkActive="active">
          <i class="fas fa-search"></i>
          <span *ngIf="!isCollapsed">Track Parcel</span>
        </a>
      </li>
      <li>
        <a routerLink="/parcel-details" routerLinkActive="active">
          <i class="fas fa-box"></i>
          <span *ngIf="!isCollapsed">Parcel Details</span>
        </a>
      </li>
      <li>
        <a routerLink="/delivery-details" routerLinkActive="active">
          <i class="fas fa-info-circle"></i>
          <span *ngIf="!isCollapsed">Delivery Details</span>
        </a>
      </li>
      <li>
        <a routerLink="/delivery-approval" routerLinkActive="active">
          <i class="fas fa-check-circle"></i>
          <span *ngIf="!isCollapsed">Delivery Approvals</span>
        </a>
      </li>
      <li>
        <a routerLink="/profile" routerLinkActive="active">
          <i class="fas fa-user"></i>
          <span *ngIf="!isCollapsed">Profile</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <div class="sidebar-footer">
    <a routerLink="/home">
      <i class="fas fa-home"></i>
      <span *ngIf="!isCollapsed">Back to Home</span>
    </a>
    <button (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="!isCollapsed">Logout</span>
    </button>
  </div>
</div>
