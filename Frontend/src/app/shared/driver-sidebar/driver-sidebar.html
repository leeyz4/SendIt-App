<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo">
      <h3>Sendly</h3>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <ul>
      <li>
        <a routerLink="/driver-deliveries" routerLinkActive="active">
          <i class="fas fa-truck"></i>
          <span *ngIf="!isCollapsed">My Deliveries</span>
        </a>
      </li>
      <li>
        <a routerLink="/driver-completed" routerLinkActive="active">
          <i class="fas fa-check-circle"></i>
          <span *ngIf="!isCollapsed">Completed</span>
        </a>
      </li>
      <li>
        <a routerLink="/driver-location" routerLinkActive="active">
          <i class="fas fa-map-marker-alt"></i>
          <span *ngIf="!isCollapsed">Live Location</span>
        </a>
      </li>
      <li>
        <a routerLink="/driver-profile" routerLinkActive="active">
          <i class="fas fa-user"></i>
          <span *ngIf="!isCollapsed">Profile</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <div class="sidebar-footer">
    <a routerLink="/home">
      <i class="fas fa-home"></i>
      <span *ngIf="!isCollapsed">Back to Home</span>
    </a>
    <button (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="!isCollapsed">Logout</span>
    </button>
  </div>
</div>
