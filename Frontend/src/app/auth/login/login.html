<div class="login-container">
  <div class="login-cont">
    <div class="left">
      <img src="assets/images/image6.jpg" alt="">
    </div>
    <div class="right">
      <h3>Welcome back to Sendly</h3>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div>
          <label for="">Email</label>
          <input type="email" name="email" [(ngModel)]="email" placeholder="Enter Your email address" required>
        </div>
        <div>
          <label for="">Password</label>
          <input type="password" name="password" [(ngModel)]="password" placeholder="Enter Your password" required>
        </div>
        <div class="name">
          <div>
            <h5>Remember me</h5>
          </div>
          <h5><a routerLink="/forgot-password" style="cursor:pointer;text-decoration:underline;color: #2067a1;">Forgot Password?</a></h5>
        </div>
        <div class="btn">
          <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
          <button type="button">Sign In with Google</button>
        </div>
      </form>
      <p>Don't have an account? <a routerLink="/register" style="cursor:pointer;text-decoration:underline;color: #2067a1;">Sign Up</a></p>
    </div>
  </div>
</div>
