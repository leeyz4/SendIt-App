<div class="login-container">
  <div class="login-cont">
    <div class="left">
      <img src="assets/images/image6.jpg" alt="">
    </div>
    <div class="right">
      <h3>Welcome back to Sendly</h3>
      
      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>
      
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div>
          <label for="">Email</label>
          <input type="email" name="email" [(ngModel)]="email" placeholder="Enter Your email address" required>
        </div>
        <div class="password-field">
          <label for="">Password</label>
          <div class="password-input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              name="password" 
              [(ngModel)]="password" 
              placeholder="Enter Your password" 
              required>
            <button 
              type="button" 
              class="password-toggle" 
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>
        <div class="name">
          <!-- <div class="checkbox-container">
            <label class="checkbox-label">
              <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
              <span class="checkmark"></span>
              Remember me
            </label>
          </div> -->
          <h5><a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a></h5>
        </div>
        
        <div class="btn">
          <button type="submit" [disabled]="loginForm.invalid || loading">
            <span *ngIf="!loading">Sign In</span>
            <span *ngIf="loading">Signing In...</span>
          </button>
          <button type="button">Sign In with Google</button>
        </div>
      </form>
      <p>Don't have an account? <a routerLink="/register" style="cursor:pointer;text-decoration:underline;color: #2067a1;">Sign Up</a></p>
    </div>
  </div>
</div>
