<div class="reg-container">
  <div class="reg-cont">
    <div class="left">
      <img src="assets/images/image6.jpg" alt="">
    </div>
    <div class="right">
      <h2>Register</h2>
      <p class="pls">Please complete to create your account</p>
      <form #registerForm="ngForm" (ngSubmit)="register()">
        <div>
          <div class="name">
            <input type="text" name="firstName" [(ngModel)]="firstName" placeholder="Enter Your first name" required>
          </div>
          <div class="name">
            <input type="text" name="lastName" [(ngModel)]="lastName" placeholder="Enter Your last name" required>
          </div>
        </div>
        <div class="name">
          <input type="email" name="email" [(ngModel)]="email" placeholder="Enter Your email address" required>
        </div>
        <div class="name">
          <input type="password" name="password" [(ngModel)]="password" placeholder="Enter Your password" required>
        </div>
        <div class="name">
          <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div>
          <img src="" alt="">
          <p>I agree to all terms of service</p>
        </div>
        <button class="btn" type="submit" [disabled]="registerForm.invalid">Sign Up</button>
      </form>
      <p class="already">Already have an account? <a routerLink="/login" style="cursor:pointer;text-decoration:underline;color: #2067a1;">Sign In</a></p>
    </div>
  </div>
</div>
