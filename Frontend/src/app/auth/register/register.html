<div class="reg-container">
  <div class="reg-cont">
    <div class="left">
      <img src="assets/images/image6.jpg" alt="">
    </div>
    <div class="right">
      <h2>Register</h2>
      <p class="pls">Please complete to create your account</p>
      
      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>
      
      <!-- Success Message -->
      <div *ngIf="success" class="success-message">
        <i class="fas fa-check-circle"></i>
        {{ success }}
      </div>
      
      <form #registerForm="ngForm" (ngSubmit)="register()">
        <div>
          <div class="name">
            <input type="text" name="firstName" [(ngModel)]="firstName" placeholder="Enter Your first name" required>
          </div>
          <div class="name">
            <input type="text" name="lastName" [(ngModel)]="lastName" placeholder="Enter Your last name" required>
          </div>
        </div>
        <div class="name">
          <input type="email" name="email" [(ngModel)]="email" placeholder="Enter Your email address" required>
        </div>
        <div class="name password-field">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            name="password" 
            [(ngModel)]="password" 
            placeholder="Enter Your password" 
            required>
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="name password-field">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            name="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            placeholder="Confirm your password" 
            required>
          <button 
            type="button" 
            class="password-toggle" 
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'">
            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="terms-container">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" required>
            <span class="checkmark"></span>
            I agree to the <a href="#" class="terms-link">Terms and Service</a>
          </label>
        </div>
        <button class="btn" type="submit" [disabled]="registerForm.invalid || loading || !agreeToTerms">
          <span *ngIf="!loading">Sign Up</span>
          <span *ngIf="loading">Creating Account...</span>
        </button>
      </form>
      <p class="already">Already have an account? <a routerLink="/login" style="cursor:pointer;text-decoration:underline;color: #2067a1;">Sign In</a></p>
    </div>
  </div>
</div>
