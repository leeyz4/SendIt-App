<div class=del-container>
    <h2>Delivery History</h2>
    <div class="del-nav">
      <input type="text" id="search" placeholder="Search by track no or Recipient..." [(ngModel)]="searchTerm">
      <input type="date" id="date" placeholder="pick a date range" [(ngModel)]="selectedDate">
      <select name="" id="status" [(ngModel)]="selectedStatus">
         <option value="">All Statuses</option>
         <option>Delivered</option>
         <option>Pending</option>
         <option>In Transit</option>
         <option>Cancelled</option>
      </select>
    </div>
    <div class="del-cont">
    <div class="head">
        <h4>Tracking No</h4>
        <h4>Sender</h4>
        <h4>Recipient</h4>
        <h4>Date</h4>
        <h4>Status</h4>
        <h4>Actions</h4>
    </div>
    <div class="del-cards" *ngFor="let d of filteredDeliveries">
        <h5>{{ d.trackingNo }}</h5>
        <p>{{ d.sender }}</p>
        <p>{{ d.recipient }}</p>
        <p>{{ d.date }}</p>
        <h6>{{ d.status }}</h6>
        <a routerLink="/parcel-details">View Details</a>
    </div>
</div>
</div>
